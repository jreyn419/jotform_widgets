<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Items Summary</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      margin: 0;
      padding: 10px;
      background: #fff;
    }
    
    .summary-container {
      max-width: 100%;
    }
    
    .widget-title {
      font-size: 18px;
      font-weight: 700;
      color: #dc3545;
      margin: 0 0 15px 0;
      padding-bottom: 10px;
      border-bottom: 3px solid #dc3545;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .widget-title.all-ok {
      color: #28a745;
      border-bottom-color: #28a745;
    }
    
    .title-icon {
      font-size: 24px;
    }
    
    .all-ok-message {
      background: #d4edda;
      border: 2px solid #28a745;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: #155724;
    }
    
    .all-ok-message .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .all-ok-message h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }
    
    .all-ok-message p {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .area-section {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .area-header {
      background: #f8f9fa;
      padding: 12px 15px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .area-count {
      background: #dc3545;
      color: white;
      font-size: 12px;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 12px;
    }
    
    .shortage-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .shortage-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      gap: 10px;
    }
    
    .shortage-item:last-child {
      border-bottom: none;
    }
    
    .shortage-item.critical {
      background: #f8d7da;
    }
    
    .shortage-item.warning {
      background: #fff3cd;
    }
    
    .item-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      min-width: 0;
    }
    
    .item-name {
      font-weight: 500;
      color: #333;
    }
    
    .item-category {
      font-size: 12px;
      color: #666;
    }
    
    .item-shortage {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .shortage-detail {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
    }
    
    .shortage-badge {
      background: #dc3545;
      color: white;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 13px;
      white-space: nowrap;
    }
    
    .shortage-badge.warning {
      background: #ffc107;
      color: #333;
    }
    
    .total-summary {
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .total-summary h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .total-stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }
    
    .total-stat {
      display: flex;
      flex-direction: column;
    }
    
    .stat-number {
      font-size: 28px;
      font-weight: 700;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .no-data {
      padding: 30px;
      text-align: center;
      color: #666;
    }
    
    .no-data .icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.5;
    }
    
    .config-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 6px;
      padding: 15px;
      color: #721c24;
      font-size: 13px;
    }
    
    .config-error strong {
      display: block;
      margin-bottom: 5px;
    }
    
    @media (max-width: 400px) {
      .shortage-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .item-shortage {
        width: 100%;
        justify-content: space-between;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="summary-container" id="summaryContainer">
    <div class="widget-title" id="widgetTitle">
      <span class="title-icon">‚ö†Ô∏è</span>
      <span>Missing Items Summary</span>
    </div>
    
    <div id="content">
      <div class="no-data">
        <div class="icon">üìã</div>
        <p>Waiting for checklist data...</p>
      </div>
    </div>
  </div>

  <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
  <script>
    // =====================================================
    // WIDGET STATE
    // =====================================================
    
    var areaFieldIds = [];  // List of field IDs for area checklist widgets
    var allAreaData = {};
    var pollInterval = null;
    var lastDataHash = '';
    
    // =====================================================
    // RENDER SUMMARY
    // =====================================================
    
    function renderSummary() {
      var content = document.getElementById('content');
      var titleEl = document.getElementById('widgetTitle');
      
      var areaKeys = Object.keys(allAreaData);
      var totalShortages = 0;
      var totalItems = 0;
      var hasData = false;
      var areasWithShortages = 0;
      
      for (var i = 0; i < areaKeys.length; i++) {
        var areaData = allAreaData[areaKeys[i]];
        if (areaData && areaData.shortages) {
          hasData = true;
          if (areaData.shortages.length > 0) {
            areasWithShortages++;
            totalShortages += areaData.shortages.length;
            for (var j = 0; j < areaData.shortages.length; j++) {
              totalItems += areaData.shortages[j].shortage;
            }
          }
        }
      }
      
      if (!hasData) {
        content.innerHTML = '<div class="no-data"><div class="icon">üìã</div><p>Complete the area checklists to see missing items here.</p></div>';
        resizeWidget();
        return;
      }
      
      if (totalShortages === 0) {
        titleEl.className = 'widget-title all-ok';
        titleEl.innerHTML = '<span class="title-icon">‚úÖ</span><span>All Items Present</span>';
        content.innerHTML = '<div class="all-ok-message"><div class="icon">‚úÖ</div><h3>Fully Stocked!</h3><p>All inventory items are present and accounted for.</p></div>';
        resizeWidget();
        return;
      }
      
      titleEl.className = 'widget-title';
      titleEl.innerHTML = '<span class="title-icon">‚ö†Ô∏è</span><span>Missing Items Summary</span>';
      
      var html = '';
      
      areaKeys.sort(function(a, b) {
        var nameA = (allAreaData[a].area || a).toLowerCase();
        var nameB = (allAreaData[b].area || b).toLowerCase();
        return nameA.localeCompare(nameB);
      });
      
      for (var a = 0; a < areaKeys.length; a++) {
        var key = areaKeys[a];
        var areaData = allAreaData[key];
        
        if (!areaData || !areaData.shortages || areaData.shortages.length === 0) continue;
        
        html += '<div class="area-section">';
        html += '<div class="area-header">';
        html += '<span>' + escapeHtml(areaData.area || key) + '</span>';
        html += '<span class="area-count">' + areaData.shortages.length + ' items</span>';
        html += '</div>';
        html += '<ul class="shortage-list">';
        
        for (var s = 0; s < areaData.shortages.length; s++) {
          var item = areaData.shortages[s];
          var isCritical = item.actual === 0;
          var itemClass = isCritical ? 'critical' : 'warning';
          var badgeClass = isCritical ? '' : 'warning';
          
          html += '<li class="shortage-item ' + itemClass + '">';
          html += '<div class="item-info">';
          html += '<span class="item-name">' + escapeHtml(item.name) + '</span>';
          if (item.category) {
            html += '<span class="item-category">' + escapeHtml(item.category) + '</span>';
          }
          html += '</div>';
          html += '<div class="item-shortage">';
          html += '<span class="shortage-detail">' + item.actual + '/' + item.required + '</span>';
          html += '<span class="shortage-badge ' + badgeClass + '">Need ' + item.shortage + '</span>';
          html += '</div>';
          html += '</li>';
        }
        
        html += '</ul>';
        html += '</div>';
      }
      
      html += '<div class="total-summary">';
      html += '<h4>TOTAL SHORTAGES</h4>';
      html += '<div class="total-stats">';
      html += '<div class="total-stat"><span class="stat-number">' + areasWithShortages + '</span><span class="stat-label">Areas</span></div>';
      html += '<div class="total-stat"><span class="stat-number">' + totalShortages + '</span><span class="stat-label">Items Short</span></div>';
      html += '<div class="total-stat"><span class="stat-number">' + totalItems + '</span><span class="stat-label">Units Needed</span></div>';
      html += '</div>';
      html += '</div>';
      
      content.innerHTML = html;
      resizeWidget();
    }
    
    function escapeHtml(text) {
      var div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // =====================================================
    // POLL AREA CHECKLIST FIELDS
    // =====================================================
    
    function pollAreaFields() {
      if (areaFieldIds.length === 0 || typeof JFCustomWidget === 'undefined') return;
      
      var pendingRequests = areaFieldIds.length;
      var newData = {};
      
      for (var i = 0; i < areaFieldIds.length; i++) {
        (function(fieldId) {
          JFCustomWidget.getFieldValue(fieldId, function(value) {
            pendingRequests--;
            
            if (value) {
              try {
                var data = JSON.parse(value);
                if (data && data.area) {
                  var key = data.widgetId || data.area;
                  newData[key] = data;
                }
              } catch (e) {
                console.log('Could not parse field ' + fieldId + ':', e);
              }
            }
            
            // When all requests complete, update if changed
            if (pendingRequests === 0) {
              var newHash = JSON.stringify(newData);
              if (newHash !== lastDataHash) {
                lastDataHash = newHash;
                allAreaData = newData;
                renderSummary();
              }
            }
          });
        })(areaFieldIds[i]);
      }
    }
    
    // =====================================================
    // RESIZE WIDGET
    // =====================================================
    
    function resizeWidget() {
      if (typeof JFCustomWidget === 'undefined') return;
      
      setTimeout(function() {
        var height = document.body.scrollHeight + 20;
        JFCustomWidget.requestFrameResize({ height: height });
      }, 100);
    }
    
    // =====================================================
    // INITIALIZATION
    // =====================================================
    
    var jotformReady = false;
    
    function initStandalone() {
      if (jotformReady) return;
      
      console.log("Missing Items Summary: Running in standalone test mode");
      
      // Test data
      allAreaData = {
        "driver": {
          area: "Driver Compartment",
          shortages: [
            { name: "Flashlight", category: "Equipment", required: 2, actual: 1, shortage: 1 },
            { name: "Maps/GPS Unit", category: "Equipment", required: 1, actual: 0, shortage: 1 }
          ]
        },
        "patient": {
          area: "Patient Compartment", 
          shortages: [
            { name: "Bandages", category: "Supplies", required: 10, actual: 3, shortage: 7 },
            { name: "Gloves (pairs)", category: "PPE", required: 50, actual: 0, shortage: 50 }
          ]
        }
      };
      renderSummary();
    }
    
    function init() {
      var fallbackTimer = setTimeout(function() {
        if (!jotformReady) {
          initStandalone();
        }
      }, 1000);
      
      if (typeof JFCustomWidget !== 'undefined' && JFCustomWidget.subscribe) {
        JFCustomWidget.subscribe("ready", function(data) {
          jotformReady = true;
          clearTimeout(fallbackTimer);
          
          // Get list of area checklist field IDs from widget settings
          // Format: comma-separated list like "15,16,17" or "15, 16, 17"
          var fieldIdsStr = JFCustomWidget.getWidgetSetting('areaFieldIds') || '';
          
          if (fieldIdsStr) {
            areaFieldIds = fieldIdsStr.split(',').map(function(id) {
              return id.trim();
            }).filter(function(id) {
              return id.length > 0;
            });
          }
          
          console.log('Missing Items Summary initialized. Monitoring fields:', areaFieldIds);
          
          if (areaFieldIds.length === 0) {
            document.getElementById('content').innerHTML = 
              '<div class="config-error">' +
              '<strong>Configuration needed</strong>' +
              'Set <code>areaFieldIds</code> in widget settings to a comma-separated list of ' +
              'field IDs for your area checklist widgets (e.g., "15,16,17").' +
              '</div>';
            resizeWidget();
            return;
          }
          
          // Start polling
          pollAreaFields();
          pollInterval = setInterval(pollAreaFields, 500);
          
          resizeWidget();
        });
        
        JFCustomWidget.subscribe("submit", function() {
          if (pollInterval) clearInterval(pollInterval);
          
          var areaKeys = Object.keys(allAreaData);
          var lines = [];
          var totalShort = 0;
          var totalUnits = 0;
          
          // Sort areas alphabetically
          areaKeys.sort(function(a, b) {
            var nameA = (allAreaData[a].area || a).toLowerCase();
            var nameB = (allAreaData[b].area || b).toLowerCase();
            return nameA.localeCompare(nameB);
          });
          
          for (var i = 0; i < areaKeys.length; i++) {
            var areaData = allAreaData[areaKeys[i]];
            if (!areaData || !areaData.shortages || areaData.shortages.length === 0) continue;
            
            lines.push('‚îÅ‚îÅ‚îÅ ' + (areaData.area || areaKeys[i]).toUpperCase() + ' ‚îÅ‚îÅ‚îÅ');
            
            for (var j = 0; j < areaData.shortages.length; j++) {
              var item = areaData.shortages[j];
              totalShort++;
              totalUnits += item.shortage;
              
              if (item.actual === 0) {
                lines.push('  ‚úó ' + item.name + ': MISSING (need ' + item.required + ')');
              } else {
                lines.push('  ‚ö† ' + item.name + ': have ' + item.actual + ', need ' + item.shortage + ' more');
              }
            }
            lines.push('');
          }
          
          var output = '';
          if (totalShort === 0) {
            output = '‚úì ALL ITEMS FULLY STOCKED';
          } else {
            output = 'MISSING ITEMS SUMMARY\n';
            output += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
            output += lines.join('\n');
            output += '\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';
            output += 'TOTAL: ' + totalShort + ' items short (' + totalUnits + ' units needed)';
          }
          
          JFCustomWidget.sendSubmit({
            valid: true,
            value: output
          });
        });
      } else {
        clearTimeout(fallbackTimer);
        initStandalone();
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
