<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Items Summary</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      margin: 0;
      padding: 10px;
      background: #fff;
    }
    
    .debug-panel {
      background: #fffde7;
      border: 2px solid #ffc107;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 12px;
      font-family: monospace;
    }
    
    .debug-panel h4 {
      margin: 0 0 8px 0;
      color: #856404;
    }
    
    .debug-log {
      background: #fff;
      border: 1px solid #ddd;
      padding: 8px;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .widget-title {
      font-size: 18px;
      font-weight: 700;
      color: #dc3545;
      margin: 0 0 15px 0;
      padding-bottom: 10px;
      border-bottom: 3px solid #dc3545;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .widget-title.all-ok {
      color: #28a745;
      border-bottom-color: #28a745;
    }
    
    .title-icon {
      font-size: 24px;
    }
    
    .all-ok-message {
      background: #d4edda;
      border: 2px solid #28a745;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: #155724;
    }
    
    .all-ok-message .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .all-ok-message h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }
    
    .all-ok-message p {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .area-section {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .area-header {
      background: #f8f9fa;
      padding: 12px 15px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .area-count {
      background: #dc3545;
      color: white;
      font-size: 12px;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 12px;
    }
    
    .shortage-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .shortage-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      gap: 10px;
    }
    
    .shortage-item:last-child {
      border-bottom: none;
    }
    
    .shortage-item.critical {
      background: #f8d7da;
    }
    
    .shortage-item.warning {
      background: #fff3cd;
    }
    
    .item-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      min-width: 0;
    }
    
    .item-name {
      font-weight: 500;
      color: #333;
    }
    
    .item-category {
      font-size: 12px;
      color: #666;
    }
    
    .item-shortage {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .shortage-detail {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
    }
    
    .shortage-badge {
      background: #dc3545;
      color: white;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 13px;
      white-space: nowrap;
    }
    
    .shortage-badge.warning {
      background: #ffc107;
      color: #333;
    }
    
    .total-summary {
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .total-summary h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .total-stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }
    
    .total-stat {
      display: flex;
      flex-direction: column;
    }
    
    .stat-number {
      font-size: 28px;
      font-weight: 700;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .no-data {
      padding: 30px;
      text-align: center;
      color: #666;
    }
    
    .no-data .icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.5;
    }
    
    .config-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 6px;
      padding: 15px;
      color: #721c24;
      font-size: 13px;
    }
    
    @media (max-width: 400px) {
      .shortage-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .item-shortage {
        width: 100%;
        justify-content: space-between;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="debug-panel">
    <h4>üîß Debug Info (remove for production)</h4>
    <div class="debug-log" id="debugLog">Initializing...</div>
  </div>

  <div class="summary-container">
    <div class="widget-title" id="widgetTitle">
      <span class="title-icon">‚ö†Ô∏è</span>
      <span>Missing Items Summary</span>
    </div>
    
    <div id="content">
      <div class="no-data">
        <div class="icon">üìã</div>
        <p>Waiting for checklist data...</p>
      </div>
    </div>
  </div>

  <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
  <script>
    // =====================================================
    // DEBUG LOGGING
    // =====================================================
    
    var debugLines = [];
    
    function debug(msg) {
      var time = new Date().toLocaleTimeString();
      debugLines.push('[' + time + '] ' + msg);
      if (debugLines.length > 20) debugLines.shift();
      
      var el = document.getElementById('debugLog');
      if (el) el.textContent = debugLines.join('\n');
      
      console.log('[MissingSummary] ' + msg);
    }
    
    // =====================================================
    // STATE
    // =====================================================
    
    var hiddenFieldId = null;
    var allAreaData = {};
    var pollInterval = null;
    var lastDataHash = '';
    var jotformReady = false;
    
    // =====================================================
    // RENDER
    // =====================================================
    
    function escapeHtml(text) {
      var div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function renderSummary() {
      var content = document.getElementById('content');
      var titleEl = document.getElementById('widgetTitle');
      
      var areaKeys = Object.keys(allAreaData);
      debug('Rendering ' + areaKeys.length + ' areas');
      
      var totalShortages = 0;
      var totalUnits = 0;
      var hasData = false;
      var areasWithShortages = 0;
      
      for (var i = 0; i < areaKeys.length; i++) {
        var areaData = allAreaData[areaKeys[i]];
        if (areaData && areaData.shortages) {
          hasData = true;
          if (areaData.shortages.length > 0) {
            areasWithShortages++;
            totalShortages += areaData.shortages.length;
            for (var j = 0; j < areaData.shortages.length; j++) {
              totalUnits += areaData.shortages[j].shortage;
            }
          }
        }
      }
      
      if (!hasData) {
        content.innerHTML = '<div class="no-data"><div class="icon">üìã</div><p>No data received yet. Waiting for area checklists...</p></div>';
        resizeWidget();
        return;
      }
      
      if (totalShortages === 0) {
        titleEl.className = 'widget-title all-ok';
        titleEl.innerHTML = '<span class="title-icon">‚úÖ</span><span>All Items Present</span>';
        content.innerHTML = '<div class="all-ok-message"><div class="icon">‚úÖ</div><h3>Fully Stocked!</h3><p>All inventory items are present and accounted for.</p></div>';
        resizeWidget();
        return;
      }
      
      titleEl.className = 'widget-title';
      titleEl.innerHTML = '<span class="title-icon">‚ö†Ô∏è</span><span>Missing Items Summary</span>';
      
      var html = '';
      
      areaKeys.sort(function(a, b) {
        var nameA = (allAreaData[a].area || a).toLowerCase();
        var nameB = (allAreaData[b].area || b).toLowerCase();
        return nameA.localeCompare(nameB);
      });
      
      for (var a = 0; a < areaKeys.length; a++) {
        var key = areaKeys[a];
        var areaData = allAreaData[key];
        
        if (!areaData || !areaData.shortages || areaData.shortages.length === 0) continue;
        
        html += '<div class="area-section">';
        html += '<div class="area-header">';
        html += '<span>' + escapeHtml(areaData.area || key) + '</span>';
        html += '<span class="area-count">' + areaData.shortages.length + ' items</span>';
        html += '</div>';
        html += '<ul class="shortage-list">';
        
        for (var s = 0; s < areaData.shortages.length; s++) {
          var item = areaData.shortages[s];
          var isCritical = item.actual === 0;
          var itemClass = isCritical ? 'critical' : 'warning';
          var badgeClass = isCritical ? '' : 'warning';
          var badgeText = isCritical ? 'MISSING' : ('Need ' + item.shortage);
          
          html += '<li class="shortage-item ' + itemClass + '">';
          html += '<div class="item-info">';
          html += '<span class="item-name">' + escapeHtml(item.name) + '</span>';
          if (item.category) {
            html += '<span class="item-category">' + escapeHtml(item.category) + '</span>';
          }
          html += '</div>';
          html += '<div class="item-shortage">';
          html += '<span class="shortage-detail">' + item.actual + ' / ' + item.required + '</span>';
          html += '<span class="shortage-badge ' + badgeClass + '">' + badgeText + '</span>';
          html += '</div>';
          html += '</li>';
        }
        
        html += '</ul>';
        html += '</div>';
      }
      
      html += '<div class="total-summary">';
      html += '<h4>TOTAL SHORTAGES</h4>';
      html += '<div class="total-stats">';
      html += '<div class="total-stat"><span class="stat-number">' + areasWithShortages + '</span><span class="stat-label">Areas</span></div>';
      html += '<div class="total-stat"><span class="stat-number">' + totalShortages + '</span><span class="stat-label">Items Short</span></div>';
      html += '<div class="total-stat"><span class="stat-number">' + totalUnits + '</span><span class="stat-label">Units Needed</span></div>';
      html += '</div>';
      html += '</div>';
      
      content.innerHTML = html;
      resizeWidget();
    }
    
    // =====================================================
    // POLL HIDDEN FIELD
    // =====================================================
    
    function pollHiddenField() {
      if (!hiddenFieldId) {
        debug('No hiddenFieldId configured!');
        return;
      }
      
      if (typeof JFCustomWidget === 'undefined') {
        debug('JFCustomWidget not available');
        return;
      }
      
      debug('Polling field: ' + hiddenFieldId);
      
      JFCustomWidget.getFieldValue(hiddenFieldId, function(value) {
        debug('Got value: ' + (value ? value.substring(0, 100) + '...' : '(empty)'));
        
        if (!value) {
          debug('Hidden field is empty');
          return;
        }
        
        if (value === lastDataHash) {
          return; // No change
        }
        
        lastDataHash = value;
        
        try {
          allAreaData = JSON.parse(value);
          debug('Parsed OK, keys: ' + Object.keys(allAreaData).join(', '));
          renderSummary();
        } catch (e) {
          debug('Parse error: ' + e.message);
        }
      });
    }
    
    // =====================================================
    // READABLE OUTPUT
    // =====================================================
    
    function generateReadableOutput() {
      var areaKeys = Object.keys(allAreaData);
      var lines = [];
      var totalShort = 0;
      var totalUnits = 0;
      
      areaKeys.sort(function(a, b) {
        var nameA = (allAreaData[a].area || a).toLowerCase();
        var nameB = (allAreaData[b].area || b).toLowerCase();
        return nameA.localeCompare(nameB);
      });
      
      for (var i = 0; i < areaKeys.length; i++) {
        var areaData = allAreaData[areaKeys[i]];
        if (!areaData || !areaData.shortages || areaData.shortages.length === 0) continue;
        
        if (lines.length > 0) lines.push('');
        lines.push('=== ' + (areaData.area || areaKeys[i]).toUpperCase() + ' ===');
        
        var byCategory = {};
        for (var j = 0; j < areaData.shortages.length; j++) {
          var item = areaData.shortages[j];
          var cat = item.category || 'General';
          if (!byCategory[cat]) byCategory[cat] = [];
          byCategory[cat].push(item);
          totalShort++;
          totalUnits += item.shortage;
        }
        
        for (var cat in byCategory) {
          lines.push('[' + cat + ']');
          for (var k = 0; k < byCategory[cat].length; k++) {
            var item = byCategory[cat][k];
            var status = item.actual === 0 
              ? 'MISSING - need ' + item.required
              : 'have ' + item.actual + '/' + item.required + ' - need ' + item.shortage + ' more';
            lines.push('  ‚Ä¢ ' + item.name + ': ' + status);
          }
        }
      }
      
      if (totalShort === 0) {
        return 'ALL ITEMS FULLY STOCKED';
      }
      
      var output = 'MISSING/SHORT ITEMS REPORT\n';
      output += 'Generated: ' + new Date().toLocaleString() + '\n';
      output += '================================\n\n';
      output += lines.join('\n');
      output += '\n\n================================\n';
      output += 'SUMMARY: ' + totalShort + ' items (' + totalUnits + ' units needed)';
      
      return output;
    }
    
    // =====================================================
    // RESIZE
    // =====================================================
    
    function resizeWidget() {
      if (typeof JFCustomWidget === 'undefined') return;
      setTimeout(function() {
        JFCustomWidget.requestFrameResize({ height: document.body.scrollHeight + 20 });
      }, 100);
    }
    
    // =====================================================
    // INIT
    // =====================================================
    
    function init() {
      debug('Init called');
      debug('JFCustomWidget exists: ' + (typeof JFCustomWidget !== 'undefined'));
      
      if (typeof JFCustomWidget !== 'undefined' && JFCustomWidget.subscribe) {
        debug('Subscribing to JotForm events...');
        
        JFCustomWidget.subscribe("ready", function(data) {
          jotformReady = true;
          debug('JotForm READY event fired');
          debug('data.value: ' + (data.value ? data.value.substring(0, 50) : '(none)'));
          
          // Get settings
          hiddenFieldId = JFCustomWidget.getWidgetSetting('hiddenFieldId');
          debug('hiddenFieldId setting: ' + hiddenFieldId);
          
          if (!hiddenFieldId) {
            debug('ERROR: No hiddenFieldId configured!');
            document.getElementById('content').innerHTML = 
              '<div class="config-error">' +
              '<strong>Configuration needed:</strong> Set hiddenFieldId in widget settings.</div>';
            resizeWidget();
            return;
          }
          
          // Start polling
          debug('Starting poll interval...');
          pollHiddenField();
          pollInterval = setInterval(pollHiddenField, 1000);
          
          resizeWidget();
        });
        
        JFCustomWidget.subscribe("submit", function() {
          debug('Submit event');
          if (pollInterval) clearInterval(pollInterval);
          
          JFCustomWidget.sendSubmit({
            valid: true,
            value: generateReadableOutput()
          });
        });
      } else {
        debug('JFCustomWidget not available - standalone mode');
        // Don't load test data - just show waiting message
        document.getElementById('content').innerHTML = 
          '<div class="no-data"><div class="icon">üìã</div>' +
          '<p>JotForm widget API not detected.<br>This widget must run inside JotForm.</p></div>';
      }
    }
    
    debug('Script loaded');
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
